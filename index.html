<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazinga Numbers</title>
</head>
<body>
  <h1>Bazinga Numbers</h1>
  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById('output');
    for (let i = 1; i < 100; i++) {
      let output = "";
      if (i % 2 === 0) {
        output += "Baz";
      }
      if (i % 5 === 0) {
        output += "inga!";
      }
      const outputText = output || i;
      const p = document.createElement('p');
      p.textContent = outputText;
      outputDiv.appendChild(p);
    }
  </script>
</body>
</html>
